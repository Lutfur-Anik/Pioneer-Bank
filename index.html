<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="login-aria">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-aria">
                <h4>Login</h4>
              
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
         <section id="transaction-aria">
             <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                </div>
            
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
         </div>
         </div>
         <div class="row">
             <div class="col-md-6 ">
                 <div class="submit-aria">
                    <h4>Deposit</h4>
                
                    <input type="text" id="amount" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button></div>
                 </div>
             <div class="col-md-6 ">
                 <div class="submit-aria">
                    <h4>Withdraw</h4>
                    
                    <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to Deposit">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button></div>
                 </div>
         </div>
        </section>
        <script>
            //login script
             document.getElementById('login').addEventListener("click",function(){
              const login=document.getElementById("login-aria");
              login.style.display='none';
              const transaction=document.getElementById("transaction-aria");
              transaction.style.display="block"
          })
          //deposit 
          const deposit=document.getElementById('add-deposit');
          deposit.addEventListener('click', function(){
         
         const amountNumber=getInputNumber('amount');
       
         updateSpanText('currentDeposit',amountNumber);
         updateSpanText('currentBalance',amountNumber);

         document.getElementById('amount').value=''

          
          })
         
          //withdraw
          const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText('currentBalance',-1*withdrawNumber);
            document.getElementById('withdrawAmount').value=''

          })
          function getInputNumber(id){
            const amountValue = document.getElementById(id).value;
            const amountNumber = parseFloat(amountValue);
            return amountNumber;
        }
          function  updateSpanText(id,amountNumber){
            const currentDeposit=document.getElementById(id).innerText;
         const currentNumber=parseFloat(currentDeposit);
         const total=amountNumber+currentNumber;
         document.getElementById(id).innerText=total;
          }

        </script>
    </body>
</html>
